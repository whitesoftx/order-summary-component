<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="top-card"></div>
        <div class="bottom-card">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-card">
          <table>
            <tr>
              <td><img src="./images/icon-music.svg" alt="music player" /></td>
              <td>
                <p>Annual Plan</p>
                <p id="price-plan">&dollar;59.99/year</p>
              </td>
              <td><a href="#">Change</a></td>
            </tr>
          </table>
        </div>
        <div><button>Proceed to Payment</button></div>
        <span><a style="text-decoration: none" href="#">Cancel Order</a></span>
      </div>
    </main>

</html>
